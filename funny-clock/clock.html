<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap" rel="stylesheet">



    <title>digital clock</title> 

</head>
<body>

    <div class="clock-container">
        <div id="clock-face"></div>
    </div>

    <div class="button-container">
        <p>Stop time (and phil's jokes) by pressing the woke button. Let the jokes (and the clock) continue by pressing the bloke button.</p>
        <button id="button-woke">WOKE</button> OR <button id="button-bloke">BLOKE</button>
    </div>

    <div class="big-container">
        <div class="phil-explainer">
            <p>If the seconds are divisible by 10 Phil shares a favourite joke.</p>
        </div>

        <div class="phil-image-container">
            <img class="phil-image" src="images/phil.jpg">
        </div>

    
            <div class="joke-container">
                <p id="joke"></p>
            </div>
    </div>
    

<script src="app.js"></script>

</body>
</html>
